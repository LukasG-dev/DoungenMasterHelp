<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="navbar/navbar.js"></script>
  <title>Dungeon Master Help</title>
</head>
<body>
  <!-- NavBar -->
  <div id="navbar-placeholder"></div>

  <!-- Charakter-Container (links) -->
  <div id="character-container" data-type="Charakter" data-counter="1">
    <div class="character field">
      <h3>Tharion</h3>
      <p><strong>Klasse:</strong> Magier</p>
      <p><strong>Rasse:</strong> Elf</p>
      <p><strong>Level:</strong> 3</p>
      <p><strong>Bewegung:</strong> 30 ft</p>
      <p><strong>Rüstungsklasse:</strong> 12</p>
      <p><strong>HP:</strong> 18 / 24</p>
    
      <p><strong>Attribute:</strong></p>
      <ul class="attribute-list">
        <li>Stärke: 8</li>
        <li>Geschicklichkeit: 14</li>
        <li>Konstitution: 12</li>
        <li>Intelligenz: 17</li>
        <li>Weisheit: 13</li>
        <li>Charisma: 10</li>
      </ul>
    
      <p><strong>Beschreibung:</strong> Weiser Elf mit mächtigen Zaubern.</p>
    </div>
    
    <button class="add-entry-block" id="add-character-btn">+</button>
  </div>

  <!-- Quest Container-->
  <div id="quest-container">
    <h2>Quest-Log</h2>
      <button class="add-entry-block" id="add-Quest">New Quest</button>
    </div>
    

  </div>

  <!-- NPC-Container (rechts) -->
  <div id="npc-container" data-type="NPC" data-counter="0">
  
    <button class="add-entry-block" id="add-npc-btn">+</button>
  </div>

  <script src="functions.js"></script>
</body>
</html>
